{% extends "base/base.html" %}
{% block content %}
  <h1 class="text-xl font-bold mb-4">Confirm Delete</h1>
  <p>Are you sure you want to delete this paragraph?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{{ request.META.HTTP_REFERER }}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
{% endblock %}
