{% extends "base/base.html" %}
{% block title %}Delete Section{% endblock %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
  <p>Are you sure you want to delete section "{{ section.title }}"?</p>
  <form method="POST" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Delete</button>
    <a href="{% url 'postsection_detail' section.pk %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
{% endblock %}
